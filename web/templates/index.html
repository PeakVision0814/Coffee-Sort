<!DOCTYPE html>
<html lang="zh-CN" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 分拣指挥中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column h-100 bg-light">

<nav class="navbar navbar-dark bg-dark-blue shadow-sm flex-shrink-0">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="#">
            <i class="fas fa-brain me-2 text-info"></i>COFFEE SORT <span class="text-white-50">AI CORE</span>
        </a>
        <div class="d-flex text-white align-items-center">
            <div class="me-4 d-flex align-items-center">
                <button class="btn btn-outline-light btn-sm me-3" onclick="openSettings()">
                    <i class="fas fa-cog me-1"></i> 设置
                </button>
            </div>
            <div><span id="sys-mode" class="badge bg-secondary">CONNECTING...</span></div>
        </div>
    </div>
</nav>

<div class="container-fluid flex-grow-1 d-flex flex-column p-4 overflow-hidden">
    <div class="row h-100 g-4">
        
        <div class="col-lg-8 d-flex flex-column h-100">
            <div class="card shadow border-0 h-100 d-flex flex-column ai-panel">
                <div class="card-header bg-white border-bottom py-3 d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-0 fw-bold"><i class="fas fa-comments me-2 text-primary"></i>AI 任务指令终端</h5>
                        <small class="text-muted">Model: DeepSeek-V3 | Role: Commander</small>
                    </div>
                    <div>
                        <span id="ai-status-badge" class="badge bg-success"><i class="fas fa-check-circle me-1"></i>AI Active</span>
                    </div>
                </div>
                <div id="chat-box" class="card-body bg-light chat-container flex-grow-1 overflow-auto p-4">
                    <div class="chat-message system text-center mb-4">
                        <span class="badge rounded-pill bg-secondary px-3 py-2">System Online</span>
                        <div class="mt-2 text-muted small">AI 助手已就绪。在自动模式运行时，AI 将暂时锁定。</div>
                    </div>
                </div>
                <div class="card-footer bg-white border-top p-3">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-white border-end-0 text-muted"><i class="fas fa-robot"></i></span>
                        <input type="text" id="user-input" class="form-control border-start-0 ps-0" 
                               placeholder="请输入指令..." onkeypress="handleEnter(event)">
                        <button class="btn btn-primary px-4" id="btn-send" onclick="sendChat()">
                            发送 <i class="fas fa-paper-plane ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 d-flex flex-column">
            <div class="card shadow-sm border-0 mb-3 bg-dark">
                <div class="card-body p-0 position-relative monitor-frame" style="min-height: 240px;">
                    <img src="/video_feed" class="img-fluid opacity-75" alt="Camera Feed">
                </div>
            </div>
            <div class="card shadow-sm border-0 mb-3 flex-grow-0">
                <div class="card-header bg-white border-bottom-0 py-2">
                    <small class="fw-bold text-secondary text-uppercase">Inventory</small>
                </div>
                <div class="card-body py-2">
                    <div class="row g-2" id="inventory-grid"></div>
                </div>
            </div>
            <div class="card shadow-sm border-0 flex-grow-1">
                <div class="card-header bg-white border-bottom-0 py-2">
                    <small class="fw-bold text-secondary text-uppercase">System Control</small>
                </div>
                <div class="card-body d-flex flex-column justify-content-center">
                    
                    <button id="btn-main-toggle" class="btn btn-success btn-lg w-100 mb-3 py-3 fw-bold shadow-sm" onclick="toggleSystemMode()">
                        <i class="fas fa-rocket me-2"></i> 启动自动分拣 (Disable AI)
                    </button>

                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn btn-outline-secondary w-100" onclick="sendCommand('reset')">复位机械臂</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-danger w-100" onclick="sendCommand('clear_all')">清空库存</button>
                        </div>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <small class="text-muted" id="status-text">系统就绪，AI 待命中。</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-cog me-2"></i>AI 配置设置</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="settingsForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold">API Provider</label>
                        <select class="form-select" id="cfg-provider" onchange="updateBaseUrl()">
                            <option value="deepseek">DeepSeek (Official)</option>
                            <option value="openai">OpenAI (Official)</option>
                            <option value="gemini">Google Gemini</option>
                            <option value="ollama">Ollama (Local)</option>
                            <option value="other">Other / Custom Proxy</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">API Key</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="cfg-api-key" placeholder="sk-...">
                            <button class="btn btn-outline-secondary" type="button" onclick="toggleKeyVisibility()">
                                <i class="fas fa-eye" id="eye-icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Base URL</label>
                        <input type="text" class="form-control" id="cfg-base-url">
                        <div class="form-text text-muted" id="url-hint"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Model Name</label>
                        <input type="text" class="form-control" id="cfg-model">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">System Prompt</label>
                        <textarea class="form-control" id="cfg-prompt" rows="4"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveSettings()">保存配置</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
