    <script>
        // å‘é€èŠå¤©
        async function sendChat() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            // æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
            addMessage(text, 'user');
            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: text})
                });
                const data = await response.json();
                
                // æ˜¾ç¤º AI å›å¤
                addMessage(data.reply, 'ai');
                
            } catch (error) {
                addMessage("âŒ è¿æ¥æ–­å¼€", 'ai');
            }
        }

        function addMessage(text, role) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `msg msg-${role}`;
            div.innerText = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight; // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
        }

        // å‘é€å¿«æ·æŒ‡ä»¤
        async function sendCommand(action) {
            await fetch('/command', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({action: action})
            });
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendChat();
        }
        
        // å®šæ—¶åˆ·æ–°åº“å­˜çŠ¶æ€ (æ¯ç§’ä¸€æ¬¡)
        setInterval(async () => {
            try {
                const res = await fetch('/status');
                const data = await res.json();
                updateInventory(data.inventory);
            } catch (e) {}
        }, 1000);

        function updateInventory(inventory) {
            const container = document.getElementById('inventory-display');
            container.innerHTML = '';
            for (const [id, status] of Object.entries(inventory)) {
                const span = document.createElement('span');
                span.className = `slot-indicator ${status === 0 ? 'slot-free' : 'slot-full'}`;
                span.innerText = id;
                container.appendChild(span);
            }
        }
