<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工业智能分拣控制台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark-blue shadow-sm mb-4">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
            <i class="fas fa-robot me-2"></i>COFFEE SORT <span class="text-info">PRO</span>
        </a>
        <div class="d-flex text-white align-items-center">
            <span class="me-3"><small>CONNECTION:</small> <span class="badge bg-success">ONLINE</span></span>
            <span><small>MODE:</small> <span id="sys-mode" class="badge bg-warning text-dark">INIT</span></span>
        </div>
    </div>
</nav>

<div class="container-fluid px-4">
    <div class="row g-4">
        
        <div class="col-lg-8">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white border-bottom-0 py-3">
                    <h6 class="mb-0 fw-bold text-secondary"><i class="fas fa-eye me-2"></i>实时视觉监控 (Live Vision Feed)</h6>
                </div>
                <div class="card-body p-0 bg-dark d-flex justify-content-center align-items-center position-relative monitor-frame">
                    <img src="/video_feed" class="img-fluid" alt="Camera Feed">
                    <div class="monitor-overlay top-left"></div>
                    <div class="monitor-overlay bottom-right"></div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-white border-bottom-0 pt-3">
                    <h6 class="mb-0 fw-bold text-secondary">仓储状态 (Storage Status)</h6>
                </div>
                <div class="card-body">
                    <div class="row g-2" id="inventory-grid">
                        </div>
                </div>
            </div>

            <div class="card shadow-sm border-0 mb-4">
                <div class="card-header bg-white border-bottom-0 pt-3">
                    <h6 class="mb-0 fw-bold text-secondary">操作面板 (Control Panel)</h6>
                </div>
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn btn-success w-100 fw-bold py-2" onclick="sendCommand('start')">
                                <i class="fas fa-play me-1"></i> 启动自动
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-danger w-100 fw-bold py-2" onclick="sendCommand('stop')">
                                <i class="fas fa-pause me-1"></i> 停止/暂停
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-secondary w-100 fw-bold py-2" onclick="sendCommand('reset')">
                                <i class="fas fa-undo me-1"></i> 机械臂复位
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-dark w-100 fw-bold py-2" onclick="sendCommand('clear_all')">
                                <i class="fas fa-trash me-1"></i> 清空库存
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm border-0 flex-grow-1">
                <div class="card-header bg-white border-bottom-0 pt-3 d-flex justify-content-between">
                    <h6 class="mb-0 fw-bold text-secondary">智能终端 (AI Terminal)</h6>
                    <span class="badge bg-light text-dark border">GPT-4 Turbo</span>
                </div>
                <div class="card-body d-flex flex-column" style="height: 300px;">
                    <div id="chat-box" class="chat-container flex-grow-1 mb-3 p-3 rounded bg-light border">
                        <div class="chat-message system"><small class="text-muted">[System]</small> Ready.</div>
                    </div>
                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control border-end-0" placeholder="请输入指令..." onkeypress="handleEnter(event)">
                        <button class="btn btn-primary" onclick="sendChat()"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
