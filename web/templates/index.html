<!DOCTYPE html>
<html lang="zh-CN" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 分拣指挥中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column h-100">

<nav class="navbar navbar-dark shadow-sm flex-shrink-0 py-2">
    <div class="container-fluid px-3">
        <a class="navbar-brand fw-bold fs-6" href="#">
            <i class="fas fa-robot me-2 text-info"></i>智能分拣 <span class="badge bg-dark border border-secondary ms-2" style="font-size: 0.6em">V1.0</span>
        </a>
        <div class="d-flex text-white align-items-center">
            <div class="me-3 d-flex align-items-center">
                <button class="btn btn-outline-secondary btn-sm me-2 text-light" onclick="openSettings()" style="font-size: 0.8rem;">
                    <i class="fas fa-sliders-h me-1"></i> 设置
                </button>
            </div>
            <div>
                <span id="sys-mode" class="badge bg-dark border border-secondary text-secondary" style="font-size: 0.8rem;">
                    <i class="fas fa-wifi me-1"></i> ...
                </span>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid flex-grow-1 d-flex flex-column p-3 overflow-hidden">
    <div class="row h-100 g-3">
        
        <div class="col-lg-8 d-flex flex-column h-100">
            
            <div class="card shadow-sm flex-shrink-0 mb-3" style="background-color: #1e293b;">
                <div class="card-body py-2 px-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <small class="fw-bold text-muted text-uppercase" style="font-size: 0.7rem;">Real-time Inventory</small>
                        <span class="badge bg-dark border border-secondary text-muted" style="font-size: 0.6em;">6 SLOTS</span>
                    </div>
                    <div class="row g-2" id="inventory-grid">
                        </div>
                </div>
            </div>

            <div class="card shadow h-100 d-flex flex-column ai-panel flex-grow-1" style="min-height: 0;">
                <div class="card-header border-bottom py-2 d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="mb-0 fw-bold text-white"><i class="fas fa-terminal me-2 text-info"></i>指令终端</h6>
                    </div>
                    <div>
                        <small class="text-muted me-2" style="font-size: 0.75rem;">MODEL: <span id="current-model-display" class="text-info">...</span></small>
                        <span id="ai-status-badge" class="badge bg-success bg-opacity-10 text-success border border-success">
                            AI ONLINE
                        </span>
                    </div>
                </div>
                
                <div id="chat-box" class="card-body chat-container flex-grow-1 overflow-auto p-3 d-flex flex-column">
                    <div class="chat-message msg system mx-auto mb-4">
                        <i class="fas fa-check-circle me-1"></i> 系统核心已加载。
                    </div>
                </div>
                
                <div class="card-footer border-top p-2">
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-secondary" type="button" id="btn-mic" onclick="toggleSpeechRecognition()" title="语音指令">
                            <i class="fas fa-microphone"></i>
                        </button>

                        <div class="input-group flex-grow-1 ms-2">
                            <input type="text" id="user-input" class="form-control border-0 ps-3" 
                                style="height: 42px;" placeholder="输入指令..." onkeypress="handleEnter(event)">
                            <button class="btn btn-info text-white fw-bold" id="btn-send" onclick="sendChat()">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-text mt-1 ps-2 d-flex justify-content-between" style="font-size: 0.75rem; margin-bottom: 0;">
                        <span id="voice-status" class="text-info" style="height: 18px;"></span>
                        <span class="text-muted">READY</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 d-flex flex-column h-100" style="overflow-y: auto;">
            <div class="d-flex flex-column gap-3 h-100">
                
                <div class="card shadow-sm border-0 bg-black flex-shrink-0">
                    <div class="card-body p-0 position-relative monitor-frame">
                        <img src="/video_feed" class="img-fluid opacity-90" alt="Camera Feed">
                        <div class="position-absolute top-0 start-0 p-2">
                            <span class="badge bg-danger bg-opacity-75 animate-pulse">LIVE</span>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm flex-grow-1" style="min-height: 150px; background-color: #000; border: 1px solid #334155;">
                    <div class="card-header py-1 bg-dark border-secondary">
                        <div class="d-flex justify-content-between">
                            <small class="fw-bold text-success font-monospace" style="font-size: 0.7rem;">> SYSTEM LOG</small>
                            <small class="text-muted" style="cursor: pointer;" onclick="clearLogs()"><i class="fas fa-eraser"></i></small>
                        </div>
                    </div>
                    <div class="card-body p-2 overflow-auto" id="log-terminal" style="font-family: 'Consolas', 'Courier New', monospace; font-size: 0.75rem; color: #0f0;">
                        <div class="log-line"><span class="text-muted">[INIT]</span> System initialized...</div>
                    </div>
                </div>

                <div class="card shadow-sm flex-shrink-0">
                    <div class="card-header py-1">
                        <small class="fw-bold text-muted" style="font-size: 0.7rem;">CONTROL</small>
                    </div>
                    <div class="card-body d-flex flex-column justify-content-center py-3">
                        <button id="btn-main-toggle" class="btn btn-success w-100 mb-2 py-3 fw-bold shadow-lg" onclick="toggleSystemMode()">
                            <i class="fas fa-power-off me-2"></i> 启动自动分拣
                        </button>
                        <div class="row g-2">
                            <div class="col-12">
                                <button class="btn btn-outline-secondary w-100 py-2" onclick="sendCommand('reset')">
                                    <i class="fas fa-sync me-1"></i> 软件复位
                                </button>
                            </div>
                        </div>
                        <div class="mt-2 text-center">
                            <small class="text-muted" id="status-text" style="font-size: 0.75rem;">
                                <i class="fas fa-circle-notch fa-spin me-1"></i> Idle
                            </small>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #1e293b; color: white; border: 1px solid #334155;">
            <div class="modal-header border-secondary">
                <h5 class="modal-title"><i class="fas fa-sliders-h me-2"></i>API Configuration</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="settingsForm">
                    <div class="mb-3">
                        <label class="form-label text-muted">Provider</label>
                        <select class="form-select bg-dark text-white border-secondary" id="cfg-provider" onchange="updateBaseUrl()">
                            <option value="deepseek">DeepSeek (官方)</option>
                            <option value="openai">OpenAI (官方)</option>
                            <option value="gemini">Google Gemini</option>
                            <option value="ollama">Ollama (本地)</option>
                            <option value="other">其他 / 自定义代理</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted">API Key</label>
                        <div class="input-group">
                            <input type="password" class="form-control bg-dark text-white border-secondary" id="cfg-api-key">
                            <button class="btn btn-outline-secondary" type="button" onclick="toggleKeyVisibility()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted">Base URL</label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="cfg-base-url">
                        <div class="form-text text-muted" id="url-hint"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted">Model Name</label>
                        <input type="text" class="form-control bg-dark text-white border-secondary" id="cfg-model">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-muted">System Prompt</label>
                        <textarea class="form-control bg-dark text-white border-secondary" id="cfg-prompt" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info fw-bold text-white" onclick="saveSettings()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
