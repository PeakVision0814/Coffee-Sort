<!DOCTYPE html>
<html lang="zh-CN" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 分拣指挥中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="d-flex flex-column h-100 bg-light">

<nav class="navbar navbar-dark bg-dark-blue shadow-sm flex-shrink-0">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="#">
            <i class="fas fa-brain me-2 text-info"></i>智能分拣系统 <span class="text-white-50" style="font-size: 0.8em">AI CORE</span>
        </a>
        <div class="d-flex text-white align-items-center">
            <div class="me-4 d-flex align-items-center">
                <button class="btn btn-outline-light btn-sm me-3" onclick="openSettings()">
                    <i class="fas fa-cog me-1"></i> 系统设置
                </button>
            </div>
            <div><span id="sys-mode" class="badge bg-secondary">连接中...</span></div>
        </div>
    </div>
</nav>

<div class="container-fluid flex-grow-1 d-flex flex-column p-4 overflow-hidden">
    <div class="row h-100 g-4">
        
        <div class="col-lg-8 d-flex flex-column h-100">
            <div class="card shadow border-0 h-100 d-flex flex-column ai-panel">
                <div class="card-header bg-white border-bottom py-3 d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-0 fw-bold"><i class="fas fa-comments me-2 text-primary"></i>AI 任务指令终端</h5>
                        <small class="text-muted">
                            当前模型: <span id="current-model-display" class="fw-bold text-dark">读取中...</span> | 
                            角色: 分拣指挥官
                        </small>
                    </div>
                    <div>
                        <span id="ai-status-badge" class="badge bg-success"><i class="fas fa-check-circle me-1"></i>AI 在线</span>
                    </div>
                </div>
                <div id="chat-box" class="card-body bg-light chat-container flex-grow-1 overflow-auto p-4 d-flex flex-column">
                    <div class="chat-message msg system mx-auto mb-4">
                        <span class="badge rounded-pill bg-secondary px-3 py-2">系统已就绪</span>
                        <div class="mt-2 text-muted small">AI 助手已连接。您可以直接对话，或使用右侧控制面板。</div>
                    </div>
                </div>
                <div class="card-footer bg-white border-top p-3">
                    <div class="input-group input-group-lg">
                        <input type="text" id="user-input" class="form-control ps-3" 
                            placeholder="在此输入指令..." onkeypress="handleEnter(event)">
                        <button class="btn btn-primary px-4" id="btn-send" onclick="sendChat()">
                            发送 <i class="fas fa-paper-plane ms-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 d-flex flex-column">
            <div class="card shadow-sm border-0 mb-3 bg-dark">
                <div class="card-body p-0 position-relative monitor-frame" style="min-height: 240px;">
                    <img src="/video_feed" class="img-fluid opacity-75" alt="Camera Feed">
                    <div class="position-absolute top-0 end-0 p-2 text-white-50" style="font-size: 0.8rem;">
                        实时监控画面 <i class="fas fa-video ms-1"></i>
                    </div>
                </div>
            </div>
            <div class="card shadow-sm border-0 mb-3 flex-grow-0">
                <div class="card-header bg-white border-bottom-0 py-2">
                    <small class="fw-bold text-secondary">库存状态 (INVENTORY)</small>
                </div>
                <div class="card-body py-2">
                    <div class="row g-2" id="inventory-grid"></div>
                </div>
            </div>
            <div class="card shadow-sm border-0 flex-grow-1">
                <div class="card-header bg-white border-bottom-0 py-2">
                    <small class="fw-bold text-secondary">系统控制 (CONTROL)</small>
                </div>
                <div class="card-body d-flex flex-column justify-content-center">
                    
                    <button id="btn-main-toggle" class="btn btn-success btn-lg w-100 mb-3 py-3 fw-bold" onclick="toggleSystemMode()">
                        <i class="fas fa-rocket me-2"></i> 启动自动分拣 (禁用 AI)
                    </button>

                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn btn-outline-secondary w-100" onclick="sendCommand('reset')">复位机械臂</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-danger w-100" onclick="sendCommand('clear_all')">清空库存</button>
                        </div>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <small class="text-muted" id="status-text">当前状态：AI 待命中，可对话控制。</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="settingsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="fas fa-cog me-2"></i>AI 配置设置</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="settingsForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold">API 提供商 (Provider)</label>
                        <select class="form-select" id="cfg-provider" onchange="updateBaseUrl()">
                            <option value="deepseek">DeepSeek (官方)</option>
                            <option value="openai">OpenAI (官方)</option>
                            <option value="gemini">Google Gemini</option>
                            <option value="ollama">Ollama (本地)</option>
                            <option value="other">其他 / 自定义代理</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">API Key</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="cfg-api-key" placeholder="sk-...">
                            <button class="btn btn-outline-secondary" type="button" onclick="toggleKeyVisibility()">
                                <i class="fas fa-eye" id="eye-icon"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">接口地址 (Base URL)</label>
                        <input type="text" class="form-control" id="cfg-base-url">
                        <div class="form-text text-muted" id="url-hint"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">模型名称 (Model Name)</label>
                        <input type="text" class="form-control" id="cfg-model">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">系统提示词 (System Prompt)</label>
                        <textarea class="form-control" id="cfg-prompt" rows="4"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveSettings()">保存配置</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
